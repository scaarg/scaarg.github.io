---
layout: default
published: true
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a class="button" href="{{ site.baseurl }}{{ post.url }}" class="read-more">Lee mas</a>
    </article>
  {% endfor %}
</div>
