---
layout: default
published: true
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <button href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</button>
    </article>
  {% endfor %}
</div>
